apiVersion: app/v1
kind: Deployment
metadata: 
  name: nginx
  #these labels are deployment related labels
  labels:
    app: nginx
    purpose: deployment
    tier: web
spec:
  replicas: 3
  selector:
    matchLabels:
    labels:
      app: nginx
      tier: web
      project: dev-test
  # these labels are related to pod defination
  template:
    metadata:
      labels:
        app: nginx
        tier: wed
        project: dev-test
        extra-key: test
    spec:
      containers:
      - name: nginx
        image: nginx

      